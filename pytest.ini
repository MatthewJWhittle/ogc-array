[tool:pytest]
# Test configuration for tilearray

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: marks tests as unit tests (fast, pure logic)
    contract: marks tests as contract tests (VCR-backed)
    integration: marks tests as integration tests
    slow: marks tests as slow (>1s)
    net: marks tests requiring network
    property: marks tests as property-based tests

# Default test run (unit + contract only)
addopts = 
    -v
    --tb=short
    --strict-markers
    -m "not slow and not net"
    --timeout=60
    --maxfail=5
    --cov=src/tilearray
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    -n auto
    --dist=loadfile
    --basetemp=/tmp/tilearray_test

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
